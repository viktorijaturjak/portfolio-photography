<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34314d336b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>JD Photography | Contact</title>
</head>
<body>
    <div id="wrapper">

        <!-- SHOWCASE -->
        <div class="showcase about contact">
            <div class="showcase-wrapper">
                <header class="navbar">
                    <main>
                        <div class="logo">
                            <a href="index.html"><h1>JD</h1></a>
                        </div>
                        <div class="hamburger-menu toggle-overlay">
                            <div class="bar"></div>	
                        </div>
                    </main>
                    <aside>
                        <div class="outer-close toggle-overlay">
                            <a class="close"><span></span></a>
                        </div>
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="gallery.html">Gallery</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </aside>
                </header>

                <div class="showcase-content-contact">
                    <h1>Contact me</h1>
                    <form action="php/contactform.php" method="POST">
                        <input type="text" name="name" placeholder="Name"><br>
                        <input type="text" name="mail" placeholder="Email"><br>
                        <textarea name="message" placeholder="Message"></textarea><br>
                        <button type="submit" name="submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="black">
            <div class="logo">
                <a href="index.html"><h1 class="logo-text">JD</h1></a>
            </div>
            <p>&copy; Viktorija Turjak</p>
        </footer>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        (function($) {
            $(function() {
                $('.toggle-overlay').click(function() {
                    $('aside').toggleClass('open');
                    $('.bar').toggleClass('animate');
                });
            });
        })(jQuery);
    </script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $(".navbar");
                $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>
</html>
