<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34314d336b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>JD Photography | Gallery</title>
</head>
<body>
    <div id="wrapper">

        <!-- SHOWCASE -->
        <div class="showcase about gallery">
            <div class="showcase-wrapper">
                <header class="navbar">
                    <main>
                        <div class="logo" id="#top">
                            <a href="index.html"><h1>JD</h1></a>
                        </div>
                        <div class="hamburger-menu toggle-overlay">
                            <div class="bar"></div>	
                        </div>
                    </main>
                    <aside>
                        <div class="outer-close toggle-overlay">
                            <a class="close"><span></span></a>
                        </div>
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="gallery.html">Gallery</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </aside>
                </header>
            </div>

            <!-- GALLERY NAVIGATION -->
            <div class="gallery-navigation">
                <ul>
                    <li><a href="#people">People</a></li>
                    <li><a href="#dogs">Dogs</a></li>
                    <li><a href="#weddings">Weddings</a></li>
                    <li><a href="#nature">Nature</a></li>
                </ul>
            </div>
        </div>

        <!-- GALLERY -->
        <section class="gallery-eight">
            <h1 id="people" class="gallery-heading">People</h1>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/girl1.jpg" alt="Girl">
                </div>
                <div class="img-box">
                    <img src="img/girl2.jpg" alt="Girl">
                </div>
                <div class="img-box">
                    <img src="img/girl3.jpg" alt="Girl">
                </div>
                <div class="img-box">
                    <img src="img/girl4.jpg" alt="Girl">
                </div>
            </div>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/man1.jpg" alt="Men">
                </div>
                <div class="img-box">
                    <img src="img/man2.jpg" alt="Men">
                </div>
                <div class="img-box">
                    <img src="img/man3.jpg" alt="Men">
                </div>
                <div class="img-box">
                    <img src="img/man4.jpg" alt="Men">
                </div>
            </div>
        </section>
        <section class="gallery-eight">
            <h1 id="dogs" class="gallery-heading">Dogs</h1>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/dog1.jpg" alt="Dog">
                </div>
                <div class="img-box">
                    <img src="img/dog2.jpg" alt="Dog">
                </div>
                <div class="img-box">
                    <img src="img/dog3.jpg" alt="Dog">
                </div>
                <div class="img-box">
                    <img src="img/dog4.jpg" alt="Dog">
                </div>
            </div>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/dog5.jpg" alt="Dog">
                </div>
                <div class="img-box">
                    <img src="img/dog6.jpg" alt="Dog">
                </div>
                <div class="img-box">
                    <img src="img/dog7.jpg" alt="Dog">
                </div>
                <div class="img-box">
                    <img src="img/home-animal.jpg" alt="Dog">
                </div>
            </div>
        </section>
        <section class="gallery-eight">
            <h1 id="weddings" class="gallery-heading">Weddings</h1>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/wedding1.jpg" alt="Wedding">
                </div>
                <div class="img-box">
                    <img src="img/wedding2.jpg" alt="Wedding">
                </div>
                <div class="img-box">
                    <img src="img/wedding3.jpg" alt="Wedding">
                </div>
                <div class="img-box">
                    <img src="img/wedding4.jpg" alt="Wedding">
                </div>
            </div>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/wedding5.jpg" alt="Wedding">
                </div>
                <div class="img-box">
                    <img src="img/wedding6.jpg" alt="Wedding">
                </div>
                <div class="img-box">
                    <img src="img/wedding7.jpg" alt="Wedding">
                </div>
                <div class="img-box">
                    <img src="img/wedding8.jpg" alt="Wedding">
                </div>
            </div>
        </section>
        <section class="gallery-eight last">
            <h1 id="nature" class="gallery-heading">Nature</h1>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/nature1.jpg" alt="Nature">
                </div>
                <div class="img-box">
                    <img src="img/nature2.jpg" alt="Nature">
                </div>
                <div class="img-box">
                    <img src="img/nature3.jpg" alt="Nature">
                </div>
                <div class="img-box">
                    <img src="img/nature4.jpg" alt="Nature">
                </div>
            </div>
            <div class="gallery-four">
                <div class="img-box">
                    <img src="img/nature5.jpg" alt="Nature">
                </div>
                <div class="img-box">
                    <img src="img/nature6.jpg" alt="Nature">
                </div>
                <div class="img-box">
                    <img src="img/nature7.jpg" alt="Nature">
                </div>
                <div class="img-box">
                    <img src="img/home-nature.jpg" alt="Nature">
                </div>
            </div>
            <div class="button">
                <a href="#top">top</a>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="black">
            <div class="logo">
                <a href="index.html"><h1 class="logo-text">JD</h1></a>
            </div>
            <p>&copy; Viktorija Turjak</p>
        </footer>
    </div>    

    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        (function($) {
            $(function() {
                $('.toggle-overlay').click(function() {
                    $('aside').toggleClass('open');
                    $('.bar').toggleClass('animate');
                });
            });
        })(jQuery);
    </script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $(".navbar");
                $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
            });
        });
    </script>
</body>
</html>
